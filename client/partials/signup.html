<div class="login" ng-controller="registerLogInLogOut">
      <form>
        <div class="form-group">
          <input type="text" ng-model="email" placeholder="email" ng-show="!loggedIn" autofocus>
          <input type="password" ng-model="password" placeholder="password" ng-show="!loggedIn">
          <button class="btn btn-action" type="submit" ng-click="register()" ng-show="!loggedIn">Sign up</button>
          <br>
          <div>{{badLogin}}</div>
          <a href="/">Already have an account? <strong>Signin</strong> ...</a>
        </div>
      </form>
</div>
